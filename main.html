<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>

	<div>
		<form method="get">
			<label for="#name">Name*</label>
			<input type="text" id="#name" required>
			<br>
			<label for="#email">Email*</label>
			<input type="email" id="#email" required>
			<br>
			<label for="#gender">Gender*</label>
			<input type="radio" name="gender" id="#gender" required>Male
			<input type="radio" name="gender" id="#gender"required>Female
			<input type="radio" name="gender" id="#gender"required>Other
			<br>
			<label for="#laptop">Laptop Brands</label>
			<select id="#laptop">
				<option>Apple</option>
				<option>Asus</option>
				<option>HP</option>
			</select>
			<br>
			<label for="age">Age*</label>
			<input type="text" id="age">
			<br>
			<label for="#dob">DOB*</label>
			<input type="date" id="#dob" required>
			<br>
			<label for="#password">Password*</label>
			<input type="password" id="#password" required>
			<br>
			<label for="portfolio">Portfolio Link</label>
			<input type="url" id="portfolio">
			<br>
			<button type="submit">Submit</button>
	</div>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
